
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="../assets/account/signup.css" rel="stylesheet">
    <title>Sign in</title>

</head>
<body>




<div class="user">
    <header class="user__header">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
        <h1 class="user__title">Sign Up</h1>
    </header>
    
    <form class="form" action="/signin" method="POST">
        <div class="form__group">
            <input type="text" name="firstname" placeholder="Firstname" class="form__input" />
        </div>
        
        <div class="form__group">
                <input type="text" name="lastname" placeholder="Lastname" class="form__input" />
            </div>

        <div class="form__group">
            <input type="email" name="email" placeholder="Email" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="password" name="password" placeholder="Password" class="form__input" />
        </div>
        
        <button class="btn" type="submit">Sign up</button>
    </form>
</div>
</body>

</html>
