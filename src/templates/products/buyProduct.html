   <html>
       <head>
       <style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans:400,600);
html {
  background: rgb(106, 207, 207);
  
}
body {
  padding-top: 150px;
  padding-left: 500px;
  margin: auto;
  font-family: 'Open Sans', sans-serif;
  font-size: 14px;
  font-weight: 400;  
}
.promos {
  width: 800px;
  margin: auto;
  margin-top: 50px;
}
.promo {
  width: 250px;
  background: #0F1012; 
  color: #f9f9f9;
  float: left;
}
.deal {
  padding: 10px 0 0 0;
}
.deal span {
  display: block;
  text-align: center;
}
.deal span:first-of-type {
  font-size: 23px;  
}
.deal span:last-of-type {
  font-size: 13px;
}
.promo .price {
  display: block;
  width: 250px;  
  background: #292b2e;
  margin: 15px 0 10px 0;
  text-align: center;
  font-size: 23px;
  padding: 17px 0 17px 0;
}
ul {
  display: block;
  margin: 20px 0 10px 0;
  padding: 0;
  list-style-type: none;
  text-align: center;
  color: #999999;
}
li {
  display: block;
  margin: 10px 0 0 0;
}
button {
  border: none;
  border-radius: 40px;
  background: #292b2e;
  color: #f9f9f9;
  padding: 11px 15px;
}

.button {
  border: none;
  border-radius: 40px;
  background: #292b2e;
  color: #f9f9f9;
  padding: 1px 5px;
  float: center;
}
.scale {
  transform: scale(1.5);
  box-shadow: 0 0 4px 1px rgba(20, 20, 20, 0.8);
}
.scale button {
  background: #64AAA4;
  margin-top: 30px;
  margin-right: 500px;
}
.scale .price {
  color: #64AAA4;
}

form input {
  width: 56px;
  height: 21px;
  font-size: 12px;
  background-color:#080404;
  box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 2px;
    background-color: #f8f8f8;
    
}

.form {
  padding: 10px 37px;
  margin: 10px 0 20px 60px;
}
       </style>
    </head>

   <div class="promos">  
    <div class="promo scale">
      <div class="deal">
        <span>{{ .Name}}</span>
        <span>This is really a good deal!</span>
      </div>
      <span class="price">${{ .Price}}</span>
      <ul class="features">
          <li>Good choise!!!</li>
        <li>{{ .Description}}</li>
           
      </ul>

     <form class="form" action="/products/buy/{{ .ID}}" method="POST">
                  <div class="form__group">
                      <input type="text" name="ammount" placeholder="Ammount" class="form__input" />
                  </div>
                  <button type="submit">Buy!</button>
              </form>

              <a href="http://localhost:8080/products" class="button">Cancel</a>

    </div>
    
    </div>

    </html>
