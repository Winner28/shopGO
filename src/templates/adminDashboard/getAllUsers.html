<html> 
  <head> 
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <link href="../assets/adminDashboard/admin.css" rel="stylesheet">
     <link rel="import" href="file://home/devladey/Programming/goUniversityProject/src/templates/main.html">
     <script> 
            $(function(){
              $("#includedContent").load("http://localhost:8080/home"); 
            });
            </script> 

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  </head> 

  <body> 

        <div id="includedContent"></div>




        
                <div id="wrapper">
                 <h1>List of System Users</h1>
                 
                 <table id="keywords" cellspacing="0" cellpadding="0">
                   <thead>
                     <tr>
                       <th><span>Firstname</span></th>
                       <th><span>Lastname</span></th>
                       <th><span>Profile</span></th>
                       <th><span>Update</span></th>
                       <th><span>Delete</span></th>
                     </tr>
                   </thead>
                   <tbody>
                        {{ range $key, $value := . }}

                     <tr>
                       <td class="lalign">{{$value.FirstName}}</td>
                       <td class="lalign">{{$value.LastName}}</td>
                       <td class="lalign">
                          <form action=/users/{{$value.ID}} method="GET" if-none-match=”*”>
                            <button class="btn" type="submit">Profile</button>
                          </form></td>
                        </td>
                          <td class="lalign">
                              <form action=/users/update method="GET" if-none-match=”*”>
                                <button class="btn" type="submit">Update</button>
                              </form></td>
                            </td>
                       <td class="lalign">
                          <form action=/users/delete/{{$value.ID}} method="POST" if-none-match=”*”>
                            <button class="btn" type="submit">Delete</button>
                          </form></td>
                     </tr>

                         {{end}}
                   </tbody>
                 </table>
                </div> 
               
<script>
$(function(){
        $('#keywords').tablesorter(); 
      });</script>


  </body>


</html>
